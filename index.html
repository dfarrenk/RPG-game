<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <h1 class="page-title">Star Wars RPG</h1>
    <hr>
    <h2 class="section-header">Pick a character</h2>
    <div id="character-selection" class='clearfix'>
        <button class="character-box button" value="darthJarJar">
            <h5 class="character-title">Darth Jar Jar</h5>
            <div class="character-portrait">
            <img src="assets/images/darthjarjar.jpg">
            </div>
            <p class="character-stats">HP: 100  ATK: 10 </p>
        </button>
        <button class="character-box button" value="darthMaul">
            <h5 class="character-title">Darth Maul</h5>
            <div class="character-portrait">
                <img src="assets/images/darthmaul.jpeg">
            </div>
            <p class="character-stats">HP: 200  ATK: 5 </p>
        </button>
        <button class="character-box button" value="darthVader">
            <h5 class="character-title">Darth Vader</h5>
            <div class="character-portrait">
                <img src="assets/images/Vader.jpg">
            </div>
            <p class="character-stats">HP: 300  ATK: 20 </p>
        </button>
        <button class="character-box button" value="obiWan">
            <h5 class="character-title">Obi Wan Kenobi</h5>
            <div class="character-portrait">
                <img src="assets/images/obiwan.png">
            </div>
            <p class="character-stats">HP: 150  ATK: 15 </p>
        </button>


    </div>
    <br>
    <h2 class="section-header">Enter the Arena</h2>
    <div id="arena" class='clearfix'>
        <div class='player-box'>

        </div>
        <div class='enemy-box'>

        </div>
    </div>
    <br>
    <button style="margin-left:10px" class="button fight">
        <p>Fight!</p>
        <img src="assets/images/lightsaber.png" class="icon">
    </button>
    <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
    <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
</body>

</html>
